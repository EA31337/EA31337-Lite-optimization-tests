---
name: Optimize Strategy MFI

# yamllint disable rule:truthy
on:
  push:
    branches:
      - 'optimize-strategy-mfi'
      - 'optimize-strategy-mfi-*'

jobs:
  Optimize-Indicator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Otherwise, the token used is the GITHUB_TOKEN, instead of your personal token.
          persist-credentials: false
          # Otherwise, you will failed to push refs to dest repo.
          fetch-depth: 0
      - {working-directory: Strategies/MFI/Indicator, run: docker-compose run MFI_Period_M1}
      - {working-directory: Strategies/MFI/Indicator, run: docker-compose run MFI_Period_M5}
      - {working-directory: Strategies/MFI/Indicator, run: docker-compose run MFI_Period_M15}
      - {working-directory: Strategies/MFI/Indicator, run: docker-compose run MFI_Period_M30}
      - {working-directory: Strategies/MFI/Indicator, run: docker-compose run MFI_SignalLevel}
      - {working-directory: Strategies/MFI/Indicator, run: docker-compose run MFI_Shift}
      - name: Commit files
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git pull origin ${{ github.ref }} --rebase --autostash
          git commit -m "Adds test results" -a
      - name: Git Diff
        run: NO_PAGER=1 git --no-pager diff HEAD^
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
  Optimize-Stops:
    needs: Optimize-Indicator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false  # Otherwise, the token used is the GITHUB_TOKEN, instead of your personal token.
          fetch-depth: 0  # Otherwise, you will failed to push refs to dest repo.
      - {working-directory: Strategies/MFI/Stops, run: docker-compose run $DCA MFI_TrailingStopMethod}
      - {working-directory: Strategies/MFI/Stops, run: docker-compose run $DCA MFI_TrailingProfitMethod}
      - name: Commit files
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git pull origin ${{ github.ref }} --rebase --autostash
          git commit -m "Adds test results" -a
      - name: Git Diff
        run: NO_PAGER=1 git --no-pager diff HEAD^
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
    env:
      DCA: "--rm"
  Optimize-SignalMethod:
    needs: Optimize-Stops
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false  # Otherwise, the token used is the GITHUB_TOKEN, instead of your personal token.
          fetch-depth: 0  # Otherwise, you will failed to push refs to dest repo.
      - {working-directory: Strategies/MFI/SignalMethod, run: docker-compose run MFI1_SignalMethod}
      - {working-directory: Strategies/MFI/SignalMethod, run: docker-compose run MFI5_SignalMethod}
      - {working-directory: Strategies/MFI/SignalMethod, run: docker-compose run MFI15_SignalMethod}
      - {working-directory: Strategies/MFI/SignalMethod, run: docker-compose run MFI30_SignalMethod}
      - name: Commit files
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git pull origin ${{ github.ref }} --rebase --autostash
          git commit -m "Adds test results" -a
      - name: Git Diff
        run: NO_PAGER=1 git --no-pager diff HEAD^
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
  Optimize-Timeframes:
    needs: Optimize-SignalMethod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false  # Otherwise, the token used is the GITHUB_TOKEN, instead of your personal token.
          fetch-depth: 0  # Otherwise, you will failed to push refs to dest repo.
      - {working-directory: Strategies/MFI/Timeframes, run: docker-compose run MFI_Active_Tf}
      - name: Commit files
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git pull origin ${{ github.ref }} --rebase --autostash
          git commit -m "Adds test results" -a
      - name: Git Diff
        run: NO_PAGER=1 git --no-pager diff HEAD^
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
