---
name: Optimize Strategy Force

# yamllint disable rule:truthy
on:
  push:
    branches:
      - 'optimize-strategy-force'
      - 'optimize-strategy-force-*'

jobs:
  Optimize-Indicator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Otherwise, the token used is the GITHUB_TOKEN, instead of your personal token.
          persist-credentials: false
          # Otherwise, you will failed to push refs to dest repo.
          fetch-depth: 0
      - {working-directory: Strategies/Force/Indicator, run: docker-compose run Force_Period_M1}
      - {working-directory: Strategies/Force/Indicator, run: docker-compose run Force_Period_M5}
      - {working-directory: Strategies/Force/Indicator, run: docker-compose run Force_Period_M15}
      - {working-directory: Strategies/Force/Indicator, run: docker-compose run Force_Period_M30}
      - {working-directory: Strategies/Force/Indicator, run: docker-compose run Force_MA_Method}
      - {working-directory: Strategies/Force/Indicator, run: docker-compose run Force_Applied_Price}
      - {working-directory: Strategies/Force/Indicator, run: docker-compose run Force_SignalLevel}
      - {working-directory: Strategies/Force/Indicator, run: docker-compose run Force_Shift}
      - name: Commit files
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git pull origin ${{ github.ref }} --rebase --autostash
          git commit -m "Adds test results" -a
      - name: Git Diff
        run: NO_PAGER=1 git --no-pager diff HEAD^
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
  Optimize-Stops:
    needs: Optimize-Indicator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false  # Otherwise, the token used is the GITHUB_TOKEN, instead of your personal token.
          fetch-depth: 0  # Otherwise, you will failed to push refs to dest repo.
      - {working-directory: Strategies/Force/Stops, run: docker-compose run Force_TrailingStopMethod}
      - {working-directory: Strategies/Force/Stops, run: docker-compose run Force_TrailingProfitMethod}
      - name: Commit files
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git pull origin ${{ github.ref }} --rebase --autostash
          git commit -m "Adds test results" -a
      - name: Git Diff
        run: NO_PAGER=1 git --no-pager diff HEAD^
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
  Optimize-Timeframes:
    needs: Optimize-Stops
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false  # Otherwise, the token used is the GITHUB_TOKEN, instead of your personal token.
          fetch-depth: 0  # Otherwise, you will failed to push refs to dest repo.
      - {working-directory: Strategies/Force/Timeframes, run: docker-compose run Force_Active_Tf}
      - name: Commit files
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git pull origin ${{ github.ref }} --rebase --autostash
          git commit -m "Adds test results" -a
      - name: Git Diff
        run: NO_PAGER=1 git --no-pager diff HEAD^
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
